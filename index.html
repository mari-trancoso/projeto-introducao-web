<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Séries da Mari</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Indicações de série </h1>
    </header>

    <main>
        <section class="buscador">
            <p id="paragrafo-buscador">Filtre a lista de séries por: nome, gênero, número de temporadas ou se já ganhou premiações. </p>
            <article id="botao-buscador">
                <input id="input" type="text" name="busca" placeholder="digite aqui">
                <button id="buscar" onclick=buscar(event) type="submit">Buscar</button>
            </article>
        </section>
        <section id="volta-lista-completa">
            <p id="paragrafo-volta-lista-completa">Para voltar a lista completa clique no botão!</p>
            <button id="botao-lista-completa" onclick=voltaListaCompleta(event)>Lista completa</button>
        </section>
        <section class="itens-da-lista" id="itens-da-lista">
            
        </section>
    </main>

    <footer>
        <section id="final-pagina">
            <p>By Mariana Negrão Trancoso
                <a href="https://github.com/mari-trancoso">GitHub</a>
                <a href="https://www.linkedin.com/in/mariana-negrao-trancoso-a17921b9/">LinkedIn</a>
            </p> 
            
        </section>
    </footer>
    
</body>
</html>
